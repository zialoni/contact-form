<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Markhor media</title>
  </head>
  <body>
    <div class="container">
      <h1 class="brand"><span>Markhor</span> Media</h1>

      <div class="wrapper animated bounceInLeft">
        <div class="company-info">
          <h3>Markhor Media</h3>
          <ul>
            <li>
              <i class="fa fa-road"></i>
              44 faringdon street
            </li>
            <li>
              <i class="fa fa-phone"></i>
              (555) 555-5555
            </li>
            <li>
              <i class="fa fa-envelope"></i>
              zia@markhormedia.com
            </li>
          </ul>
          <div class="prof_image">
            <img src="./zia.png" alt="" />
          </div>
        </div>

        <div class="contact overlay">
          <h3>Email Us</h3>
          <form id="contactForm">
            <p>
              <label>Name</label>
              <input
                type="text"
                name="name"
                placeholder="Enter name please "
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'enter your text'"
                id="name"
              />
            </p>
            <p>
              <label>Company</label>
              <input
                type="text"
                name="company"
                placeholder="Enter company name"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter company name'"
                id="company"
              />
            </p>
            <p>
              <label>Email Address</label>
              <input
                type="text"
                name="email"
                placeholder="Enter email id"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter email id'"
                id="email"
              />
            </p>
            <p>
              <label>Phone Number</label>
              <input
                type="text"
                name="phone"
                placeholder="Enter phone number"
                onfocus="this.placeholder = ''"
                onblur="this.placeholder = 'Enter phone number'"
                id="phone"
              />
            </p>
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
            <p class="full">
              <button type="submit">Submit</button>
            </p>
          </form>
        </div>
      </div>
    </div>

    >
    <script src="https://www.gstatic.com/firebasejs/7.2.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.4.0/firebase-database.js"></script>
    <script src="main.js"></script>
  </body>
</html>
